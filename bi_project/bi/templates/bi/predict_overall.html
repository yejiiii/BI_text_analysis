{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}"/>
    <script src="{% static "js/jquery-3.2.1.min.js" %}"/>
    <script src="{% static "js/bootstrap.min.js" %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static "css/Predict.css" %}"/>
  </head>

  <body>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'write' %}">Review Rating</a>
          </div>
        </div>
      </nav>


      <div class="container">
        <h2>Your Review Rating <span class="glyphicon glyphicon-ok"></span></h2>
        <hr>
        <h2>{{ score }} out of 5</h2>
        <br>
        <p>If not ? <a onclick="document.getElementById('rate').style.display='block'">Click here</a></p>

        <div class="txt-center" id="rate" style="display:none">
            <form>
                <div class="rating">
                    <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                    <label for="star5">☆</label>
                    <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                    <label for="star4">☆</label>
                    <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                    <label for="star3">☆</label>
                    <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                    <label for="star2">☆</label>
                    <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                    <label for="star1">☆</label>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
          <button type="button" class = "btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">OK</button>
        <hr>
      </div>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

      <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"><strong>Success</strong></h4>
            </div>
            <div class="modal-body" style="text-align : center;">
              <p><h3>Your review is submitted!!</h3><br>
              Thank you for writing the review.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

  </body>

<script>

</script>
</html>
